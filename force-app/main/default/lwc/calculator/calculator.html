<template>
      <lightning-card>
            <div class="slds-m-around_medium">
                  <lightning-input type="text" name="Number1" label="Number 1" value={numbers.Number1}
                        placeholder="Enter Number : " onchange={handlechange} required> </lightning-input>
            </div>
            <div class="slds-m-around_medium">
                  <lightning-input type="text" name="Number2" label="Number 2" value={numbers.Number2}
                        placeholder="Enter Number : " onchange={handlechange} required> </lightning-input>
            </div>

            <div class="slds-m-around_medium">
                  <lightning-button-group>
                        <lightning-button variant="neutral" label="Addition" title="Successful"
                              onclick={handleAddition}></lightning-button>
                        <lightning-button variant="neutral" label="Subraction" title="Successful"
                              onclick={handleSubraction}></lightning-button>
                        <lightning-button variant="neutral" label="Multiplication" title="Successful"
                              onclick={handleMultiplication}></lightning-button>
                        <lightning-button variant="neutral" label="Division" title="Successful"
                              onclick={handleDivision}></lightning-button>
                  </lightning-button-group>

            </div>

            <template if:true={showResult}>
                  <div class="slds-m-around_medium">
                        <p> Result : {Result}</p>

                  </div>
            </template>

      </lightning-card>
</template>
