<template>
   <lightning-card title={cardTitle}>
       <div class="slds-m-around_medium">
           <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess}>
               <lightning-input-field field-name="Name" class="validate" type="text" required>
               </lightning-input-field>
               <lightning-input-field field-name="Phone" class="validate" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}$" message-when-pattern-mismatch="Please enter a valid phone number" required>
               </lightning-input-field>
               <lightning-input-field field-name="Email" class="validate" >
               </lightning-input-field>
               <lightning-input-field field-name="AccountId" value={recordId}>
               </lightning-input-field>
                   <lightning-button
                       class="slds-m-top_medium"
                       type="submit"
                       label="Create new contact">
                   </lightning-button>
           </lightning-record-edit-form>

       </div>
   </lightning-card>
</template>
